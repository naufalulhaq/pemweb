<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
    <link rel="stylesheet" href="tabel.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    

</head>
<body>
    <div class="container">
        <img height="160px" class="logo" src="logo.png" alt="">
        <p class="tanggal">
            19/09/2021
        </p>
        <div class="row">
            <div class="col s3">
                <div align = "center">
                <div class="mobil">
                    <div class="biru" style="background-color:rgb(124, 155, 214); width:30%; height:30px;"></div>
                    <p>Mobil 1</p>
                    <div class="hijau" style="background-color:#7ce46f; width:30%; height:30px;"></div>
                    <p>Mobil 2</p>
                  </div>
            </div>
            <div class="center-align">
                <input type="submit" class="buttongraph" value="Graph"><br>
                <input type="submit" class="buttonexpert" value="Expert"><br>
                <input type="submit" class="buttonlogout" value="Logout">
            </div>
        </div>
            <div class="col s8">
                <div class="responsive-table">
                    <div class="tabel">
                        <table>
                            <thead>
                                <tr class="head">
                                    <th>No</th>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Release Year</th>
                                    <th>Sale</th>
                                </tr>
                            </thead>
                            <tbody class="books-table">
                            <!-- diisi data dari js -->
                            <script>
                                // Handler Data from API
                                var requestOptions = {
                                  method: "GET",
                                  redirect: "follow",
                                };
                        
                                const tbodyDataEl = document.querySelector(".books-table");
                                fetch("table.php", requestOptions)
                                .then((response) => response.json())
                                .then((result) => {
                                  result.data.books.forEach((element, index) => {
                                    const trEl = document.createElement("tr");
                                    const tdNoEl = document.createElement("td");
                                    const tdOnEl = document.createElement("td");
                                    const tdOffEl = document.createElement("td");
                                    const tdActionByEl = document.createElement("td");
                                    const tdReasonEl = document.createElement("td");
                                    tdNoEl.innerText = index + 1;
                                    tdOnEl.innerText = element.Title;
                                    tdOffEl.innerText = element.Author;
                                    tdActionByEl.innerText = element.ReleaseYear;
                                    tdReasonEl.innerText = element.Sale;
                                    trEl.append(tdNoEl, tdOnEl, tdOffEl, tdActionByEl, tdReasonEl);
                                    tbodyDataEl.append(trEl);
                                  });
                                  
                                })
                                .catch((error) => console.log("error", error));
                                </script>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
